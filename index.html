<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Calculadora de propinas y más...</title>
</head>
<body>
    <header class="py-3">
        <h1>El fantástico mundo de las propinas (?)</h1>
    </header>
    <section class= "d-flex justify-content-center">
        <select class="form-select" aria-label="Default select example">
            <option selected>Seleccioná lo que querés hacer</option>
            <option value="calculadora" id="calculadora">Calculadora de propinas</option>
            <option value="listado" id="listado"> Consultar listado de propinas sugeridas</option>
          </select>
    </section>
    <section id="calculadoraSection" class="py-3">
        <h2>Calculadora de propina</h2>
        <form id="formUno">
            <div class="row">
                <div class="col">
                    <input type="number" class="form-control" placeholder="¿Cuánto gastaste?" aria-label="monto" name="monto" id="monto">
                </div>
                <div class="col">
                    <input type="number" class="form-control" placeholder="¿Qué porcentaje de propina querés dejar?" aria-label="tip" name="tip" id="tip">
                </div>
                </div>
                <div class="row">
                    <div class="col-6 py-3">
                        <input class ="form-control" name="resultado" id="resultado">
                    </div>
                <div class="col-12 py-3">
                    <button type="submit" class="btn btn-primary" id="calcular">Calcular propina</button>
                </div>
            </div>
        </form>
    </section>
    <section id="listadoSection" class="py-3">
        <h2>Consultar listado de propinas sugeridas</h2>
        <div class="col-12 py-3" id="div2">
            <button type="submit" class="btn btn-primary" id="consultarS">Consultar listado</button>
        </div>
    </section>
    <script src="js/objetotip.js"></script>
    <script src="js/script2.js"></script>
</body>
</html>
