<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Propinas, propinas everywhere</title>
</head>
<body>
    <header>
        <h1 id="tituloUno">El fantástico mundo de las propinas (?)</h1>
        <img src="" alt="" id="headerImg">
    </header>
    <main class="card-group">
        <section id="calculadoraSection" class=" card py-3">
            <h2 id="tituloDos" class="card-header"></h2>
            <form id="formUno">
                <div class="row">
                <div class="col m-2">
                    <label for="monto">¿Cuánto gastaste?</label>
                    <input type="number" class="form-control" aria-label="monto" name="monto" id="monto">
                </div>
                    <div class="col m-2">
                        <label for="tip">¿Qué porcentaje de propina querés dejar?</label>
                        <input type="number" class="form-control" aria-label="tip" name="tip" id="tip">
                    </div>
                    </div>
                    <div class="row m-2">
                        <div class="col py-3">
                            <label for="resultado"> Debés dejar $</label>
                            <input class ="form-control" name="resultado" id="resultado">
                        </div>
                </div>
            </form>
        </section>
        <section class="card py-3" id="listadoSection" >
            <h2 class="card-header">Consultar listado de propinas sugeridas</h2>
            <div class="py-3 m-2 d-grid col-6 mx-auto">
                <button type="submit" class="btn btn-primary d-flex justify-content-around" id="consultarS">Consultar listado</button>
            </div>
        </section>
    </main>
    <script src="js/objetotip.js"></script>
    <script src="js/script3.js"></script>
</body>
</html>
